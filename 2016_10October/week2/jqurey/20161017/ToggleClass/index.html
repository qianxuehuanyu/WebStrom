<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="jquery.min.js"></script>

    <style>

        .rect {
            width: 200px;
            height: 200px;
        }

        .green {
            background-color: green;
        }

    </style>

</head>
<body>

<div id="main">Hello World</div>
<div>

    <button id="btn-toggle-rect-class">切换rect类</button>
</div>
<div>
    <button id="btn-add-green-class">添加green类</button>
    <button id="btn-remove-green-class">移除green类</button>
    <button id="btn-toggle-green-class">切换green类</button>
</div>

<script src="main.js"></script>
</body>
</html>
